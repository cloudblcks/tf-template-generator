- cloud: aws
  resources:
    server:
      resource: vm
      bindings:
        - direction: to
          id: s3-frontend
      params:
        aws_instance_type: t2.micro
        aws_ami: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
        is_public: true
        num_of_azs: 1

    s3-frontend:
      resource: s3
      bindings:
        - direction: from
          id: server
      params:
        bucket_name: sample_frontend_01