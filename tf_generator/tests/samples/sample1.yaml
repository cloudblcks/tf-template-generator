- cloud: aws
  resources:
    docker-server-prod:
      resource: docker
      bindings:
        - direction: to
          id: s3-frontend
      params:
        aws_ecs_cluster_name = clustername1
        aws_instance_type = t2.micro
        aws_ami = "/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2"

    s3-frontend:
      resource: s3
      bindings:
        - direction: from
          id: docker-server-prod
      params:
        bucket_name: sample_frontend_01