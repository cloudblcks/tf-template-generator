- cloud: aws
  resources:
    docker-server-prod:
      resource: docker
      bindings:
        - direction: to
          id: s3-frontend
      params:
        aws_instance_type = t2.micro
        aws_ami = "/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2"
        is_public = true
        num_of_azs = 2
        volume_name = root
        volume_path = /var/lib/clickhouse/

    s3-frontend:
      resource: s3
      bindings:
        - direction: from
          id: docker-server-prod
      params:
        bucket_name: sample_frontend_01